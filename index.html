<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludos</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- polyfill -->
    <script src="js/inc/shim/Base64.js" type="text/javascript"></script>
    <script src="js/inc/shim/Base64binary.js" type="text/javascript"></script>
    <script src="js/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
    <!-- midi.js package -->
    <script src="js/midi/audioDetect.js" type="text/javascript"></script>
    <script src="js/midi/gm.js" type="text/javascript"></script>
    <script src="js/midi/loader.js" type="text/javascript"></script>
    <script src="js/midi/plugin.audiotag.js" type="text/javascript"></script>
    <script src="js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="js/midi/plugin.webmidi.js" type="text/javascript"></script>
    <!-- utils -->
    <script src="js/util/dom_request_xhr.js" type="text/javascript"></script>
    <script src="js/util/dom_request_script.js" type="text/javascript"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8d1ff92fea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <nav class="nav primary">
                <div class="banner">
                    <img src="img/logo.png" alt="">
                    <h3 class="h3">Pianos chidos</h3>
                </div>
                <div class="links">
                    <a class="btn btn-primary" href="#">Iniciar sesión</a>
                    <a class="btn btn-primary" href="#">Registro</a>
                </div>
            </nav>
            <nav class="sequence-nav dark">
                <div class="song-info">
                    <label for="">Nombre:</label>
                    <input type="text" name="song_name" id="song-name">
                    <a class="btn btn-transparent" href="#"><i class="fas fa-save"></i></a>
                    <a class="btn btn-transparent" href="#"><i class="fas fa-play-circle"></i></a>
                    <a class="btn btn-transparent" href="#"><i class="fas fa-stop"></i></a>
                </div>
                <div class="instrument-list">
                    <label for="">Instrumento:</label>
                    <select id="instruments">
                        <option value="acoustic_grand_piano">Piano</option>
                        <option value="viola">Viola</option>
                        <option value="acoustic_guitar_nylon">Guitarra</option>
                        <option value="synth_drum">Percusión</option>
                    </select>
                </div>
                <div class="tempo">
                    <a class="btn btn-transparent" href="#">
                        <span class="icon icon-quarter-note" alt=""></span>
                    </a>
                    <a class="btn btn-transparent" href="#">
                        <span class="icon icon-eighth-note" alt=""></span>
                    </a>
                    <a class="btn btn-transparent" href="#">
                        <span class="icon icon-sixteenth-note" alt=""></span>
                    </a>
                    <a class="btn btn-transparent" href="#">
                        <span class="icon icon-thirty-second-note" alt=""></span>
                    </a>
                </div>
            </nav>
        </div>

        <div class="main">
            <div id="keys">
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
                <span class="key"></span>
            </div>
            <div id="sequencer">

            </div>
        </div>
    </div>

    <div class="modal" id="wait-modal">
        <span>Cargando...</span>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/p5.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
